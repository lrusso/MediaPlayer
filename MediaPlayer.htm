<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Media Player</title>

      sizes="16x16"

    <meta name="theme-color" content="#000">
    <meta name="keywords" content="media, player, video, audio, music, captions, subtitles, mp3, mp4, srt">
    <meta name="description" content="Media Player.">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    >
    <style>
      *{outline:0!important;user-select:none;-moz-user-select:none;-webkit-user-select:none}html,body{background-color:#000;padding:0;margin:0;font-family:Arial}#fileloader-container{display:none}#media-container{position:fixed;left:0;right:0;top:0;bottom:0;width:100%;height:100%;display:none}video{width:100%;height:100%}input[type=file]{display:none}#email{position:fixed;right:0;bottom:0;padding-right:15px;line-height:3.2;font-family:Arial;font-size:16px;color:#fff;user-select:none;-webkit-user-select:none}#email a{text-decoration:none;color:#fff}#file-selector{position:fixed;left:0;bottom:0;right:0;top:0;width:20vw;height:20vw;margin:auto auto;cursor:pointer}#file-selector:hover{filter:brightness(110%)}#subtitles-display{position:fixed;left:0;bottom:15px;right:0;text-align:center;color:#ff0!important;font-size:4vw;text-shadow:1px 1px 2px #000,0 0 5px #000;background-color:transparent!important;cursor:default}#controls-background{position:fixed;left:0;right:0;bottom:0;height:75px;background:linear-gradient(to bottom,transparent,#000);display:none}#controls-container{position:fixed;bottom:0;left:0;right:0;padding-left:18px;padding-right:18px;padding-top:8px;padding-bottom:16px;display:flex;align-items:center;gap:15px;opacity:0;visibility:hidden}#controls-container.visible{opacity:1;visibility:visible}#controls-container button{background:0 0;border:0;padding:0;display:flex;align-items:center;justify-content:center}#controls-container button svg{width:24px;height:24px;fill:#fff}#progress-bar{flex-grow:1;cursor:pointer;height:8px}progress{-webkit-appearance:none;appearance:none}progress::-webkit-progress-bar{background-color:rgba(255,255,255,.3);border-radius:4px}progress::-webkit-progress-value{background-color:#fff;border-radius:4px;transition:width .1s linear}progress::-moz-progress-bar{background-color:#fff;border-radius:4px}#play-pause-btn{position:fixed;left:12px;bottom:39px;cursor:pointer}#time-display{position:fixed;left:48px;bottom:42px;color:#fff;font-size:14px;text-align:center;cursor:default;user-select:none;-webkit-user-select:none}#volume-controls{position:fixed;right:48px;bottom:39px;display:flex;align-items:center}#volume-slider-container{position:absolute;bottom:35px;left:50%;transform:translateX(-50%);background-color:rgba(0,0,0,.6);padding:12px 8px;border-radius:8px;opacity:0;visibility:hidden;transition:opacity .2s ease,visibility .2s ease}#volume-slider-container.visible{opacity:1;visibility:visible}#volume-slider-track{position:relative;width:6px;height:80px;background-color:rgba(255,255,255,.3);border-radius:3px;cursor:pointer}#volume-slider-level{position:absolute;bottom:0;width:100%;background-color:#fff;border-radius:3px}#fullscreen-btn{position:fixed;right:12px;bottom:39px;cursor:pointer}#repeat-media-btn,#prev-media-btn,#next-media-btn{position:fixed;bottom:39px;background:0 0;border:0;cursor:pointer;padding:0;align-items:center;justify-content:center}#repeat-media-btn{right:155px;opacity:.5}#prev-media-btn{right:120px}#next-media-btn{right:85px}#volume-btn{cursor:pointer}#audio-info-container{position:absolute;top:0;bottom:0;left:0;right:0;display:flex;padding-left:10px;padding-right:10px;flex-direction:column;justify-content:center;align-items:center;text-align:center;color:#fff;display:none}#album-cover{display:none;width:300px;height:300px;object-fit:contain;border-radius:8px;margin-bottom:20px}#song-title{width:100%;font-size:2.5em;font-weight:700;margin:10px 0;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}#artist-name,#album-name{font-size:1.5em;color:#b3b3b3}.pleasewait{position:fixed;width:64px;height:64px;left:0;right:0;top:0;bottom:0;margin:auto auto;border:0}.lds-spinner{color:#fff;display:inline-block;position:relative;width:64px;height:64px}.lds-spinner div{transform-origin:32px 32px;animation:lds-spinner 1.2s linear infinite}.lds-spinner div:after{content:" ";display:block;position:fixed;top:3px;left:29px;width:5px;height:14px;border-radius:20%;background:#fff}.lds-spinner div:nth-child(1){transform:rotate(0deg);animation-delay:-1.1s}.lds-spinner div:nth-child(2){transform:rotate(30deg);animation-delay:-1s}.lds-spinner div:nth-child(3){transform:rotate(60deg);animation-delay:-.9s}.lds-spinner div:nth-child(4){transform:rotate(90deg);animation-delay:-.8s}.lds-spinner div:nth-child(5){transform:rotate(120deg);animation-delay:-.7s}.lds-spinner div:nth-child(6){transform:rotate(150deg);animation-delay:-.6s}.lds-spinner div:nth-child(7){transform:rotate(180deg);animation-delay:-.5s}.lds-spinner div:nth-child(8){transform:rotate(210deg);animation-delay:-.4s}.lds-spinner div:nth-child(9){transform:rotate(240deg);animation-delay:-.3s}.lds-spinner div:nth-child(10){transform:rotate(270deg);animation-delay:-.2s}.lds-spinner div:nth-child(11){transform:rotate(300deg);animation-delay:-.1s}.lds-spinner div:nth-child(12){transform:rotate(330deg);animation-delay:0s}@keyframes lds-spinner{0%{opacity:1}to{opacity:0}}@media screen and (min-height:0px) and (max-height:600px){#album-cover{width:150px;height:150px;margin-bottom:0}#song-title{font-size:1.5em;margin-top:10px}#artist-name,#album-name{font-size:.9em}}
    </style>
  </head>
  <body>
    <div class="pleasewait">
      <div class="lds-spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="fileloader-container">
      <div id="email"><a href="mailto:info@lrusso.com">info@lrusso.com</a></div>
      <div id="file-selector">
        <svg width="100%" height="100%" viewBox="0 0 502 502">
          <circle fill="#FFF" cx="250" cy="250" r="200" />
          <path
            fill="#b9180b"
            d="M251,1C112.929,1,1,112.929,1,251s111.929,250,250,250s250-111.929,250-250S389.071,1,251,1z M164.75,366  V136l230,115L164.75,366z"
          />
        </svg>
      </div>
      <input type="file" id="mediafile-input" multiple>
    </div>
    <div id="media-container">
      <video id="mediaPlayer" playsinline></video>
      <div id="audio-info-container">
        <img
          id="album-cover"
          alt="Album Cover"
          src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAIAAACQd1PeAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH5QgIBRYuuRw5TAAAAB1pVFh0Q29tbWVudAAAAAAAQ3JlYXRlZCB3aXRoIEdJTVBkLmUHAAAADElEQVQI12P4//8/AAX+Av7czFnnAAAAAElFTkSuQmCC"
        >
        <span id="song-title"></span>
        <span id="artist-name"></span>
        <span id="album-name"></span>
      </div>
      <div id="subtitles-display"></div>
      <div id="controls-background"></div>
      <div id="controls-container">
        <button id="repeat-media-btn">
          <svg width="24" height="24" viewBox="0 0 512 512">
            <path
              transform="translate(28,20) scale(0.9,0.9)"
              d="M127.8,128.2h256.4v77.1l102.2-102.2L384.2,0v77.1H76.7v153.3h51.1V128.2z M384.2,384.6H127.8v-77.1 L25.6,409.8L127.8,512v-77.1h307.5V282.4h-51.1C384.2,282.4,384.2,384.6,384.2,384.6z M282,333.5V179.3h-26l-51.1,26v26h38.5v102.2 C243.4,333.5,282,333.5,282,333.5z"
            />
          </svg>
        </button>
        <button id="prev-media-btn">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path
              transform="translate(27.5,-3.5),scale(-1.3, 1.3)"
              d="M6,17.99V6.01L11,12L6,17.99M13,6V18L18.5,12L13,6Z"
            />
          </svg>
        </button>
        <button id="next-media-btn">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path
              transform="translate(-3.25, -3.5),scale(1.3,1.3)"
              d="M6,17.99V6.01L11,12L6,17.99M13,6V18L18.5,12L13,6Z"
            />
          </svg>
        </button>
        <button id="play-pause-btn">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
          </svg>
        </button>
        <progress id="progress-bar" value="0"></progress>
        <span id="time-display"></span>
        <div id="volume-controls">
          <button id="volume-btn"></button>
          <div id="volume-slider-container">
            <div id="volume-slider-track">
              <div id="volume-slider-level"></div>
            </div>
          </div>
        </div>
        <button id="fullscreen-btn"></button>
      </div>
    </div>

      }

      function updateNode(nodeTarget, content) {
        while (nodeTarget.firstChild) {
          nodeTarget.removeChild(nodeTarget.firstChild)
        }

        if (content instanceof Node) {
          nodeTarget.appendChild(content)
        }
      }

      function loadMedia(index) {
        if (index < 0 || index >= mediaFiles.length) {
          return
        }

        currentMediaIndex = index
        var mediaFile = mediaFiles[currentMediaIndex]
        var mediaURL = URL.createObjectURL(mediaFile)
        var fileExtension = mediaFile.name.split(".").pop().toLowerCase()

        fullscreenBtn.style.display = "flex"

        if (fileExtension === "mp3") {
          mediaPlayer.style.display = "none"
          audioInfoContainer.style.display = "flex"
          updateNode(subtitlesDisplay)

          ID3.loadTags(
            mediaFile.name,
            function () {
              var tags = ID3.getAllTags(mediaFile.name)
              songTitle.textContent = tags.title || "Unknown Title"
              artistName.textContent = tags.artist || "Unknown Artist"
              albumName.textContent = tags.album || "Unknown Album"

              var image = null

              try {
                if (tags.APIC) {
                  if (Array.isArray(tags.APIC)) {
                    if (tags.APIC.length > 0) {
                      image = tags.APIC[0].data
                    }
                  } else {
                    image = tags.APIC.data
                  }
                }
              } catch (err) {
                //
              }

              if (image) {
                try {
                  var base64String = ""
                  for (var i = 0; i < image.data.length; i++) {
                    base64String += String.fromCharCode(image.data[i])
                  }
                  var imageUrl =
                    "data:" + image.format + ";base64," + window.btoa(base64String)
                  albumCover.src = imageUrl
                  albumCover.style.display = "block"
                } catch (err) {
                  albumCover.style.display = "none"
                }
              } else {
                albumCover.style.display = "none"
              }
            },
            {
              tags: ["title", "artist", "album", "picture"],
              dataReader: FileAPIReader(mediaFile),
            }
          )
        } else {
          mediaPlayer.style.display = "block"
          audioInfoContainer.style.display = "none"
          subtitlesDisplay.style.display = "block"
        }

        document.title = getFilenameWithoutExtension(mediaFile.name)

        var mediaFilename = getFilenameWithoutExtension(mediaFile.name)
        var srtFile = srtFiles.find(function (f) {
          var srtFilename = getFilenameWithoutExtension(f.name)
          return srtFilename === mediaFilename
        })

        if (srtFile && fileExtension === "mp4") {
          loadSubtitles(srtFile)
        } else {
          subtitles = []
          updateNode(subtitlesDisplay)
          var existingTracks = mediaPlayer.querySelectorAll("track")
          for (var track of existingTracks) {
            track.remove()
          }
        }

        mediaPlayer.src = mediaURL
        mediaPlayer.load()
      }

      function playPrevMedia() {
        mediaPlayer.pause()
        timeDisplay.textContent = ""
        var prevIndex =
          (currentMediaIndex - 1 + mediaFiles.length) % mediaFiles.length
        loadMedia(prevIndex)
        prevMediaBtn.blur()
        progressBar.value = 0
      }

      function playNextMedia() {
        mediaPlayer.pause()
        timeDisplay.textContent = ""
        var nextIndex = (currentMediaIndex + 1) % mediaFiles.length
        loadMedia(nextIndex)
        nextMediaBtn.blur()
        progressBar.value = 0
      }

      function toggleRepeat() {
        isRepeating = !isRepeating
        if (isRepeating) {
          repeatMediaBtn.style.opacity = 1
        } else {
          repeatMediaBtn.style.opacity = 0.5
        }
        repeatMediaBtn.blur()
      }

      function loadSubtitles(srtFile) {
        var reader = new FileReader()
        reader.onload = function (event) {
          var buffer = event.target.result
          var view = new Uint8Array(buffer)
          var detectedEncoding = detectEncoding(view)

          var decoder = new TextDecoder(detectedEncoding)
          var srtContent = decoder.decode(buffer)

          var existingTracks = mediaPlayer.querySelectorAll("track")
          for (var track of existingTracks) {
            track.remove()
          }

          if (isUsingiOS()) {
            var vttContent = srtToVtt(srtContent)

            var vttBlob = new Blob([vttContent], { type: "text/vtt" })
            var subtitleObjectURL = URL.createObjectURL(vttBlob)

            var track = document.createElement("track")
            track.kind = "subtitles"
            track.label = "English"
            track.srclang = "en"
            track.mode = "showing"
            track.default = true
            track.src = subtitleObjectURL
            mediaPlayer.appendChild(track)
          } else {
            subtitles = parseSRT(srtContent)
          }
        }

        reader.readAsArrayBuffer(srtFile)
      }

      function parseSRT(srtContent) {
        try {
          srtContent = srtContent.replace(/(\r?\n){3,}/g, "\r\n\r\n")

          var blocks = srtContent.trim().split(/\r?\n\r?\n/)

          var subs = blocks.map(function (block) {
            var lines = block.split(/\r?\n/)
            var id = parseInt(lines[0], 10)
            var [startTimeString, endTimeString] = lines[1].split(" --> ")
            var text = lines.slice(2).join("<br>")
            var startTime = srtTimeToSeconds(startTimeString)
            var endTime = srtTimeToSeconds(endTimeString)

            return { id, startTime, endTime, text }
          })
          return subs
        } catch (err) {
          return []
        }
      }

      function srtToVtt(srtContent) {
        var vttContent = "WEBVTT\n\n"
        var srtBlocks = srtContent.split(/\r?\n\r?\n/)

        for (var block of srtBlocks) {
          var lines = block.split(/\r?\n/)

          if (lines.length < 2 || !lines[0].match(/^\d+$/)) {
            continue
          }

          var timeLine = lines[1]
          var textLines = lines.slice(2)

          timeLine = timeLine.replace(/,/g, ".").replace(/ --> /g, " --> ")

          vttContent = vttContent + timeLine + "\n"
          vttContent = vttContent + textLines.join("\n") + "\n\n"
          // note: ios has a bug that adds an extra line break in two-line subtitles,
          // and removing it makes the vtt subtitle invalid.
        }

        return vttContent
      }

      function srtTimeToSeconds(timeStr) {
        var [hours, minutes, seconds] = timeStr.split(":")
        var [secs, millis] = seconds.split(",")
        return (
          parseInt(hours) * 3600 +
          parseInt(minutes) * 60 +
          parseInt(secs) +
          parseInt(millis) / 1000
        )
      }

      function detectEncoding(view) {
        // check for utf-8 bom
        if (
          view.length >= 3 &&
          view[0] === 0xef &&
          view[1] === 0xbb &&
          view[2] === 0xbf
        ) {
          return "UTF-8"
        }

        // check for utf-16 bom (little endian)
        if (view.length >= 2 && view[0] === 0xff && view[1] === 0xfe) {
          return "UTF-16LE"
        }

        // check for utf-16 bom (big endian)
        if (view.length >= 2 && view[0] === 0xfe && view[1] === 0xff) {
          return "UTF-16BE"
        }

        // heuristic check for utf-8 vs iso-8859-1
        for (var i = 0; i < view.length; i++) {
          if (view[i] < 0x80) {
            continue
          }

          if ((view[i] & 0xe0) === 0xc0) {
            if (i + 1 >= view.length || (view[i + 1] & 0xc0) !== 0x80) {
              return "ISO-8859-1"
            }
            i = i + 1
          } else if ((view[i] & 0xf0) === 0xe0) {
            if (
              i + 2 >= view.length ||
              (view[i + 1] & 0xc0) !== 0x80 ||
              (view[i + 2] & 0xc0) !== 0x80
            ) {
              return "ISO-8859-1"
            }
            i = i + 2
          } else if ((view[i] & 0xf8) === 0xf0) {
            if (
              i + 3 >= view.length ||
              (view[i + 1] & 0xc0) !== 0x80 ||
              (view[i + 2] & 0xc0) !== 0x80 ||
              (view[i + 3] & 0xc0) !== 0x80
            ) {
              return "ISO-8859-1"
            }
            i = i + 3
          } else {
            return "ISO-8859-1"
          }
        }

        return "UTF-8"
      }

      function formatTime(time) {
        var hours = Math.floor(time / 3600)
        var minutes = Math.floor((time % 3600) / 60)
        var seconds = Math.floor(time % 60)
        if (hours > 0) {
          return (
            hours.toString().padStart(2, "0") +
            ":" +
            minutes.toString().padStart(2, "0") +
            ":" +
            seconds.toString().padStart(2, "0")
          )
        }
        return (
          minutes.toString().padStart(2, "0") +
          ":" +
          seconds.toString().padStart(2, "0")
        )
      }

      function showControls() {
        controlsBackground.style.display = "block"
        controlsContainer.classList.add("visible")
        subtitlesDisplay.style.bottom = "75px"
        document.body.style.cursor = "auto"

        clearTimeout(inactivityTimer)
        inactivityTimer = setTimeout(function () {
          controlsBackground.style.display = "none"
          controlsContainer.classList.remove("visible")
          subtitlesDisplay.style.bottom = "15px"
          document.body.style.cursor = "none"
          volumeSliderContainer.classList.remove("visible")
        }, 5000)
      }

      function togglePlayPause() {
        showControls()

        if (mediaPlayer.paused) {
          mediaPlayer.play()
        } else {
          mediaPlayer.pause()
        }

        playPauseBtn.blur()
      }

      function updatePlayIcon() {
        updateNode(playPauseBtn, mediaPlayer.paused ? playIcon : pauseIcon)
      }

      function updateProgress() {
        if (!isDragging && mediaPlayer.duration) {
          progressBar.value = mediaPlayer.currentTime
          timeDisplay.textContent =
            formatTime(mediaPlayer.currentTime) +
            " / " +
            formatTime(mediaPlayer.duration)
        }
      }

      function setProgressMax() {
        progressBar.max = mediaPlayer.duration
        updateVolumeUI()
      }

      function scrub(event) {
        var scrubTime =
          (event.offsetX / progressBar.offsetWidth) * mediaPlayer.duration
        mediaPlayer.currentTime = scrubTime
      }

      function toggleFullscreen() {
        showControls()

        if (!document.fullscreenElement) {
          mediaContainer.requestFullscreen().catch(function () {})
          updateNode(fullscreenBtn, exitFullscreenIcon)
        } else {
          updateNode(fullscreenBtn, fullscreenIcon)
          document.exitFullscreen()
        }

        fullscreenBtn.blur()
      }

      function updateVolume(newVolume) {
        var clampedVolume = Math.max(0, Math.min(1, newVolume))
        mediaPlayer.volume = clampedVolume
        if (clampedVolume > 0) {
          mediaPlayer.muted = false
        }
      }

      function updateVolumeUI() {
        var volume = mediaPlayer.volume
        var isMuted = mediaPlayer.muted

        volumeSliderLevel.style.height = isMuted ? "0%" : volume * 100 + "%"

        if (isMuted || volume === 0) {
          updateNode(volumeBtn, volumeMutedIcon)
        } else if (volume < 0.33) {
          updateNode(volumeBtn, volumeLowIcon)
        } else if (volume < 0.66) {
          updateNode(volumeBtn, volumeMediumIcon)
        } else {
          updateNode(volumeBtn, volumeHighIcon)
        }
      }

      function toggleMute() {
        showControls()
        if (mediaPlayer.volume === 0) {
          mediaPlayer.volume = 1
        } else {
          mediaPlayer.muted = !mediaPlayer.muted
        }
        volumeBtn.blur()
      }

      function handleVolumeDrag(event) {
        var rect = volumeSliderTrack.getBoundingClientRect()
        var y = event.clientY - rect.top
        var percentage = Math.max(0, Math.min(1, 1 - y / rect.height))
        updateVolume(percentage)
      }

      function updateProgressOnDrag(e) {
        var rect = progressBar.getBoundingClientRect()
        var x = e.clientX - rect.left
        var percentage = Math.max(0, Math.min(1, x / rect.width))
        var scrubTime = percentage * mediaPlayer.duration
        mediaPlayer.currentTime = scrubTime
        progressBar.value = scrubTime
        timeDisplay.textContent =
          formatTime(scrubTime) + " / " + formatTime(mediaPlayer.duration)
      }

      function sortFiles(a, b) {
        var nameA = a.name.toLowerCase()
        var nameB = b.name.toLowerCase()
        var isNumericA = /^\d/.test(nameA)
        var isNumericB = /^\d/.test(nameB)

        if (isNumericA && !isNumericB) {
          return -1
        }
        if (!isNumericA && isNumericB) {
          return 1
        }
        return nameA.localeCompare(nameB, undefined, {
          numeric: true,
          sensitivity: "base",
        })
      }

      window.addEventListener("load", function () {
        if (window.top === window.self) {
          pleaseWait.style.display = "none"
          fileLoaderContainer.style.display = "block"

          mediaFileInput.value = null
          mediaFileInput.addEventListener("change", function (event) {
            pleaseWait.style.display = "block"
            fileLoaderContainer.style.display = "none"

            var files = Array.from(event.target.files)

            mediaFiles = files
              .filter(function (file) {
                var extension = file.name.split(".").pop().toLowerCase()
                return extension === "mp4" || (extension === "mp3" && !isUsingiOS())
              })
              .sort(sortFiles)

            srtFiles = files
              .filter(function (file) {
                return file.name.toLowerCase().endsWith(".srt")
              })
              .sort(sortFiles)

            if (mediaFiles.length === 1) {
              repeatMediaBtn.style.display = "none"
              prevMediaBtn.style.display = "none"
              nextMediaBtn.style.display = "none"
            } else {
              repeatMediaBtn.style.display = "flex"
              prevMediaBtn.style.display = "flex"
              nextMediaBtn.style.display = "flex"
            }

            if (mediaFiles.length > 0) {
              loadMedia(0)
            } else {
              mediaFileInput.value = null
              window.location.reload()
            }
          })

          fileSelector.addEventListener("click", function () {
            mediaFileInput.click()
          })

          mediaPlayer.addEventListener("timeupdate", function () {
            var currentTime = mediaPlayer.currentTime
            var currentSubtitle = subtitles.find(function (sub) {
              return currentTime >= sub.startTime && currentTime <= sub.endTime
            })

            if (currentSubtitle) {
              var subtitleElement = document.createElement("span")
              currentSubtitle.text = currentSubtitle.text.replace(/<br>/gm, "\n")
              currentSubtitle.text = currentSubtitle.text.replace(/<br \/>/gm, "\n")
              currentSubtitle.text = currentSubtitle.text.replace(/<i>/gm, "")
              currentSubtitle.text = currentSubtitle.text.replace(/<\/i>/gm, "")
              subtitleElement.innerText = currentSubtitle.text
              updateNode(subtitlesDisplay, subtitleElement)
            } else {
              updateNode(subtitlesDisplay)
            }
          })

          mediaContainer.addEventListener("mousemove", function (e) {
            if (!document.hasFocus()) {
              return
            }

            showControls()

            if (isDraggingVolume) {
              handleVolumeDrag(e)
            }
          })

          mediaPlayer.addEventListener("ended", function () {
            if (isRepeating) {
              mediaPlayer.currentTime = 0
              mediaPlayer.play()
            } else {
              playNextMedia()
            }
          })

          mediaPlayer.addEventListener("loadeddata", function () {
            pleaseWait.style.display = "none"
            mediaContainer.style.display = "block"
            mediaPlayer.play()
          })

          mediaPlayer.addEventListener("error", function (event) {
            var playerError = mediaPlayer.error || event
            if (
              playerError &&
              playerError.code === window.MediaError.MEDIA_ERR_DECODE
            ) {
              var resumeTime = mediaPlayer.currentTime
              var currentSrc = mediaPlayer.currentSrc
              mediaPlayer.src = currentSrc

              mediaPlayer.addEventListener("loadedmetadata", function handler() {
                mediaPlayer.removeEventListener("loadedmetadata", handler)
                mediaPlayer.currentTime = resumeTime
                mediaPlayer.play()
              })
            } else {
              mediaFileInput.value = null
              window.location.reload()
            }
          })

          if (isUsingiOS()) {
            mediaPlayer.setAttribute("playsinline", false)
            mediaPlayer.setAttribute("controls", true)
            subtitlesDisplay.style.display = "none"
            controlsBackground.style.display = "none"
            controlsContainer.style.display = "none"
            return
          } else {
            // thank you ios
            mediaFileInput.accept = ".mp4,.mp3,.srt"
          }

          mediaPlayer.addEventListener("play", showControls)
          mediaPlayer.addEventListener("click", togglePlayPause)
          mediaPlayer.addEventListener("play", updatePlayIcon)
          mediaPlayer.addEventListener("pause", updatePlayIcon)
          mediaPlayer.addEventListener("loadedmetadata", setProgressMax)
          mediaPlayer.addEventListener("timeupdate", updateProgress)
          mediaPlayer.addEventListener("volumechange", updateVolumeUI)
          subtitlesDisplay.addEventListener("click", togglePlayPause)
          playPauseBtn.addEventListener("click", togglePlayPause)
          fullscreenBtn.addEventListener("click", toggleFullscreen)
          updateNode(fullscreenBtn, fullscreenIcon)
          volumeBtn.addEventListener("click", toggleMute)
          repeatMediaBtn.addEventListener("click", toggleRepeat)
          prevMediaBtn.addEventListener("click", playPrevMedia)
          nextMediaBtn.addEventListener("click", playNextMedia)
          audioInfoContainer.addEventListener("click", togglePlayPause)

          if (!isMobileDevice()) {
            volumeControls.addEventListener("mouseenter", function () {
              volumeSliderContainer.classList.add("visible")
            })
            volumeControls.addEventListener("mouseleave", function () {
              if (!isDraggingVolume) {
                volumeSliderContainer.classList.remove("visible")
              }
            })
            volumeSliderTrack.addEventListener("mousedown", function (e) {
              isDraggingVolume = true
              handleVolumeDrag(e)
            })
          }

          if (isMobileDevice()) {
            progressBar.addEventListener("click", scrub)
          } else {
            progressBar.addEventListener("mousedown", function (e) {
              isDragging = true
              mediaPlayer.pause()
              updateProgressOnDrag(e)
            })

            document.addEventListener("mousemove", function (e) {
              if (isDragging) {
                updateProgressOnDrag(e)
              }
            })
          }

          document.addEventListener("mouseup", function () {
            if (isDragging) {
              isDragging = false
              mediaPlayer.play()
            }

            if (isDraggingVolume) {
              isDraggingVolume = false

              if (!volumeControls.matches(":hover")) {
                volumeSliderContainer.classList.remove("visible")
              }
            }
          })

          document.addEventListener("keyup", function (event) {
            if (!mediaPlayer.src) {
              return
            }

            if (event.code === "KeyF") {
              fullscreenBtn.click()
            } else if (event.code === "Space") {
              playPauseBtn.click()
            }
          })

          document.addEventListener("keydown", function (event) {
            if (!mediaPlayer.src) {
              return
            }

            if (throttleTimeout) {
              return
            }

            if (event.code === "ArrowLeft") {
              showControls()
              mediaPlayer.currentTime = mediaPlayer.currentTime - 10
              throttleTimeout = setTimeout(function () {
                throttleTimeout = null
              }, throttleDelay)
            } else if (event.code === "ArrowRight") {
              showControls()
              mediaPlayer.currentTime = mediaPlayer.currentTime + 10
              throttleTimeout = setTimeout(function () {
                throttleTimeout = null
              }, throttleDelay)
            }
          })
        }
      })
    </script>
  </body>
</html>
